name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install flet
          pip install -r requirements.txt

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Flet Build APK
        run: |
          # 严谨做法：如果你的代码在根目录，直接用 .
          # 如果你的代码在“提货明细”文件夹里，请把下面的 . 改成 提货明细
          flet build apk . 

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: xiaoying-app-apk
          path: build/apk/*.apk
