name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install flet
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Verify Environment
        run: |
          echo "--- 检查当前目录 ---"
          pwd
          ls -lap
          if [ -f main.py ]; then echo "OK: main.py exists"; else echo "ERROR: main.py NOT FOUND"; exit 1; fi

      - name: Flet Build APK
        run: |
          # 运行构建命令
          flet build apk --module-name main

      # ================= 新增：保存并上传编译好的 APK =================
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: 小鹰提货生成器-APK  # 你下载时看到的文件名
          # Flet 默认会将编译好的 APK 放在 build/apk 目录下
          path: build/apk/*.apk
          # 如果只想上传不带 debug 字样的包，可以用: build/apk/*-release-unsigned.apk
      # =============================================================
