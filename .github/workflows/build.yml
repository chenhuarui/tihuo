name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install flet
          # 检查并安装 requirements.txt，如果文件不存在则跳过
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 这个步骤非常关键：它不仅列出文件，还能告诉你 Linux 看到的名字到底对不对
      - name: Verify Environment
        run: |
          echo "--- 检查当前目录 ---"
          pwd
          echo "--- 列出所有文件并标记类型 ---"
          ls -lap
          echo "--- 检查 main.py 是否存在 ---"
          if [ -f main.py ]; then echo "OK: main.py exists"; else echo "ERROR: main.py NOT FOUND"; fi

      - name: Flet Build APK
        run: |
          # 1. 尝试直接在当前目录构建，不加额外路径参数
          # 2. 显式指定模块名（注意：是 main，不要 .py）
          flet build apk --module-name main
