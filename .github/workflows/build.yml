name: Build Android APK

on:
  push:
    branches: [ main ] # 当你把代码推送到 main 分支时触发
  workflow_dispatch:   # 也可以手动在 GitHub 页面点击触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install flet
          pip install -r requirements.txt

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Flet Build APK
        run: |
          # 这一步会自动编译并生成 APK
          flet build apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: xiaoying-app-apk
          path: build/apk/*.apk

